<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    {#<div id="page-wrapper">#}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Documents</h1>
            </div>
            <div class="table-responsive col-lg-12">
                <table class="table table-striped display" id="documents">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Author ID</th>
                        <th>Title</th>
                        <th>Cite Count</th>
                        <th>Year</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    {#</div>#}
    <!-- /#page-wrapper -->

{% endblock %}

{% block pagescript %}
    <script>
        $(document).ready(function () {
            var table = $('#documents').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": "{{ url_for('api_documents') }}",
                {# Hide timestamps #}
                "columnDefs": [{"visible": false, "targets": [5, 6]},],
            });
        });
    </script>
{% endblock %}
